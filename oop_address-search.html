<!DOCTYPE html>
<html lang="en">
  <head>
  <!--initialize jquery lib-->
  <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
  <script> 
  $(document).ready(function() {
  $("#faq_search_input").keyup(function(e)
  {
    
  if (e.keyCode == 13) {//enter press start
    
  var faq_search_input = $(this).val();
  
  if (faq_search_input == '') {
        $('#searchresultdata').innerHTML = "";
    }else{
        $(this).data('timer', setTimeout(search, 100));
    };
  
  }//on space press end
  
  function search() {
    
    var dataString = 'keyword='+ encodeURIComponent(faq_search_input);//encode as is and ignore ampersand and apos
    if(faq_search_input.length>1)
    {
    $.ajax({
    type: "GET",
    url: "oop_index.php",
    data: dataString,
    cache: false,
    success: function(server_response)
    {
    document.getElementById("searchresultdata").style.display = "block";
    $('#searchresultdata').html(server_response).show();
    }
    });
    }return false;  
  }
  
  
  
  });
  });
  </script>


  </head>
  <body>
<div class="searchholder">
    <b>Address:&nbsp;</b><br/><input  name="query" class="quicksearch" type="text" id="faq_search_input" style="width:40%;height:2em;"/>
    <ul id="searchresultdata">
      
    </ul>
        <!--<div id="searchresultdata" class="searchresults" style="display:none;"> </div>-->
</div>
  </body>
</html>
